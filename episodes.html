.video-grid{
    display: grid;

    border-radius: 12px;

    box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    transition: transform 0.2s;
}
.card:hover{
    transform: translateY(-5px);
}
.card iframe{
    width: 100%;
    height: 200px;
    border-radius: 8px;
}

/* Footer */
footer{
    text-align:center;
    margin-top:40px;
    padding: 15px;
