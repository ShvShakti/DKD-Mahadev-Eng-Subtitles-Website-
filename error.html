<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Mahadev is Meditating</title>

<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

<style>
:root{
  --accent:#6b46c1;
  --accent-2:#2b6cb0;
  --bg:#071029;
  --card:#071827;
  --glass: rgba(255,255,255,0.04);
  --text:#e6eef8;
}

/* Reset & layout */
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%;font-family:Roboto,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;background:var(--bg);color:var(--text);overflow:hidden}
.center{height:100vh;display:flex;align-items:center;justify-content:center;position:relative;z-index:2;padding:24px}

/* animated background similar to homepage */
.bg-deco{
  position:fixed;
  top:-120px;
  right:-120px;
  width:580px;
  height:580px;
  background:conic-gradient(from 200deg at 50% 50%, rgba(107,70,193,0.08), rgba(43,108,176,0.06));
  filter:blur(80px);
  pointer-events:none;
  z-index:0;
  animation:rotateBg 140s linear infinite;
}
@keyframes rotateBg{0%{transform:rotate(0deg);}100%{transform:rotate(360deg);}}

/* subtle gradient overlay like homepage */
.page-gradient{
  position:fixed;inset:0;
  background: linear-gradient(160deg, rgba(27,0,102,0.25), rgba(22,0,51,0.6));
  z-index:0;
  pointer-events:none;
  mix-blend-mode:overlay;
}

/* floating particles */
.particle{position:absolute;width:6px;height:6px;background:rgba(107,70,193,0.45);border-radius:50%;pointer-events:none;animation:floatParticle linear infinite}
@keyframes floatParticle{0%{transform:translateY(0) translateX(0);opacity:0}10%{opacity:1}50%{transform:translateY(-150px) translateX(20px);opacity:0.6}100%{transform:translateY(-300px) translateX(0);opacity:0}}

/* glass card */
.card{
  width:100%;
  max-width:920px;
  background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
  border-radius:20px;
  padding:40px 48px;
  border:1px solid rgba(255,255,255,0.04);
  box-shadow:0 18px 50px rgba(2,6,23,0.65), 0 0 36px rgba(107,70,193,0.12);
  backdrop-filter:blur(10px);
  text-align:center;
  position:relative;
  z-index:2;
  animation:fadeUp .9s ease forwards;
}

/* header text */
.card h1{
  font-size:36px;
  margin:6px 0 8px;
  color:var(--accent);
  text-shadow:0 0 12px var(--accent), 0 0 24px var(--accent-2);
}
.card p{color:#d7e9ff;margin-top:10px;font-size:1.05rem}

/* Divine icon */
.trishul{
  font-size:4.2rem;
  display:inline-block;
  margin-bottom:10px;
  animation:trishulPulse 3s infinite ease-in-out;
  filter:drop-shadow(0 0 16px rgba(107,70,193,0.35));
  color:var(--accent-2);
}
@keyframes trishulPulse{
  0%{transform:scale(1);opacity:0.8}50%{transform:scale(1.12);opacity:1}100%{transform:scale(1);opacity:0.8}
}

/* divider */
.purpose-line{
  width:100%;
  height:4px;
  margin:22px auto;
  border-radius:999px;
  background:linear-gradient(90deg,var(--accent),var(--accent-2));
  box-shadow:0 6px 28px rgba(43,108,176,0.25), 0 0 12px rgba(107,70,193,0.15);
}

/* small note */
.small{font-size:0.95rem;color:#cfe6ff;margin-top:6px}

/* audio control */
.audio-control{
  margin-top:16px;
  display:inline-flex;
  align-items:center;
  gap:12px;
}
.play-btn{
  background:linear-gradient(90deg,var(--accent),var(--accent-2));
  border:none;color:white;padding:10px 14px;border-radius:12px;font-weight:700;cursor:pointer;
  box-shadow:0 8px 28px rgba(43,108,176,0.28);
}
.play-btn:active{transform:translateY(1px)}
.muted-toggle{
  background:transparent;border:1px solid rgba(255,255,255,0.06);color:var(--text);padding:8px 10px;border-radius:10px;cursor:pointer;
}

/* smoke/fog */
.smoke{
  position:absolute;left:-10%;top:-20%;width:220%;height:220%;background:radial-gradient(circle, rgba(255,255,255,0.06) 0%, transparent 70%);filter:blur(110px);z-index:1;animation:moveSmoke 90s linear infinite;
}
@keyframes moveSmoke{from{transform:translate(-30%,-10%) rotate(0deg)}to{transform:translate(-10%,-30%) rotate(360deg)}}

/* responsive */
@media (max-width:720px){
  .card{padding:22px}
  .trishul{font-size:3rem}
  .card h1{font-size:28px}
}

/* animations */
@keyframes fadeUp{from{opacity:0;transform:translateY(18px)}to{opacity:1;transform:translateY(0)}}
</style>
</head>
<body>
  <div class="bg-deco" aria-hidden="true"></div>
  <div class="page-gradient" aria-hidden="true"></div>

  <div class="center" role="main" aria-labelledby="errTitle">
    <div class="smoke" aria-hidden="true"></div>

    <div class="card" role="alert">
      <div class="trishul" aria-hidden="true">ðŸ”±</div>
      <h1 id="errTitle">Mahadev is Meditating...</h1>
      <p class="small">The page will return soon. Calm like Kailash, powerful like the Himalayas.</p>

      <hr class="purpose-line" aria-hidden="true">

      <p style="margin-top:10px;max-width:740px;margin-left:auto;margin-right:auto;color:#cfe6ff">
        We are taking a brief pause while the divine energies align. Please check back in a few moments â€” or press play to listen to a short mantra while you wait.
      </p>

      <!-- Audio controls -->
      <div class="audio-control" aria-hidden="false">
        <button id="playBtn" class="play-btn" aria-pressed="false">Play Chant â–¶</button>
        <button id="muteBtn" class="muted-toggle">Mute</button>
        <div style="font-size:0.9rem;color:#cfe6ff">Background mantra (looped)</div>
      </div>

      <!-- Hidden audio element (public domain/sample from Pixabay) -->
      <audio id="chantAudio" loop preload="auto">
        <source src="https://cdn.pixabay.com/download/audio/2023/03/07/audio_b5b62f4f90.mp3?filename=om-mantra-14536.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>

    </div>
  </div>

<script>
// Floating particles generation (like homepage)
(function createParticles(){
  const hero = document.body;
  for(let i=0;i<18;i++){
    const p=document.createElement('div');
    p.className='particle';
    p.style.left = Math.random()*100 + '%';
    p.style.top = (60 + Math.random()*30) + '%';
    const size = 3 + Math.random()*4;
    p.style.width = size + 'px';
    p.style.height = size + 'px';
    p.style.animationDuration = (6 + Math.random()*6) + 's';
    p.style.opacity = Math.random()*0.9;
    hero.appendChild(p);
  }
})();

// Audio play/mute handling (autoplay may be blocked; button ensures start)
const audio = document.getElementById('chantAudio');
const playBtn = document.getElementById('playBtn');
const muteBtn = document.getElementById('muteBtn');

let isPlaying = false;
let isMuted = false;

// Try to start autoplay softly (may be blocked)
audio.volume = 0.6;
audio.muted = false;
audio.play().then(()=>{ // if autoplay allowed
  isPlaying = true;
  playBtn.textContent = 'Pause Chant â¸';
  playBtn.setAttribute('aria-pressed','true');
}).catch(()=>{ /* autoplay blocked; wait for user */ });

playBtn.addEventListener('click', ()=>{
  if(!isPlaying){
    audio.play().then(()=> {
      isPlaying = true;
      playBtn.textContent = 'Pause Chant â¸';
      playBtn.setAttribute('aria-pressed','true');
    }).catch(()=> {
      // show fallback
      alert('Autoplay blocked â€” tap the play button again to start audio.');
    });
  } else {
    audio.pause();
    isPlaying = false;
    playBtn.textContent = 'Play Chant â–¶';
    playBtn.setAttribute('aria-pressed','false');
  }
});

muteBtn.addEventListener('click', ()=>{
  isMuted = !isMuted;
  audio.muted = isMuted;
  muteBtn.textContent = isMuted ? 'Unmute' : 'Mute';
});

// Accessibility: keyboard toggle for space/enter on focused button
[playBtn, muteBtn].forEach(btn=>{
  btn.addEventListener('keydown', (e)=>{
    if(e.key === ' ' || e.key === 'Enter'){ e.preventDefault(); btn.click(); }
  });
});
</script>
</body>
</html>
